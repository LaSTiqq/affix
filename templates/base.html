<!DOCTYPE html>
{% load static %}
{% load cookielaw_tags %}
<html lang="lv">

<head>
    <meta charset="UTF-8">
    <title>SIA "Affix" :: Elektroietaises un saules paneļi</title>
    <meta name="description"
        content="Projektējam elektroietaises, veicam to autoruzraudzību, vadām izbūvi un darbus, mēram un pārbaudām parametrus. Palīdzam ar saules paneļu ieviešanu." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="canonical" href="https://www.affix.lv/">
    <link rel="icon" href="{% static 'img/logos/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'img/logos/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/logos/apple-touch-icon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        {% include 'inc/_nav.html' %}
    </header>
    <main>
        {% block content %}{% endblock %}
        {% cookielaw_banner %}
    </main>
    <footer class="py-4">
        {% include 'inc/_foo.html' %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/modernizr-custom.js' %}"></script>
    <script async>
        AOS.init({
            disable: window.innerWidth < 1399,
            startEvent: 'DOMContentLoaded',
            once: true,
        });
    </script>
</body>

</html>
